{
  "openapi" : "3.0.0",
  "info" : {
    "title" : "Sample",
    "description" : "Service 등록하기 위한 Framework",
    "version" : "1.0.0"
  },
  "servers" : [ {
    "url" : "/"
  } ],
  "tags" : [ {
    "name" : "initService",
    "description" : "Init Service"
  } ],
  "paths" : {
    "/init/{serviceName}/{index}" : {
      "summary" : "Init Service",
      "description" : "Init Service",
      "put" : {
        "tags" : [ "initService" ],
        "summary" : "Create a new Service",
        "description" : "Create a new Service",
        "operationId" : "CreateService",
        "parameters" : [ {
          "name" : "serviceName",
          "in" : "path",
          "description" : "Service Name to register",
          "required" : true,
          "style" : "simple",
          "explode" : false,
          "schema" : {
            "type" : "string"
          }
        }, {
          "name" : "index",
          "in" : "path",
          "description" : "Service Index in pod to register",
          "required" : true,
          "style" : "simple",
          "explode" : false,
          "schema" : {
            "maximum" : 32,
            "minimum" : 0,
            "type" : "integer",
            "default" : 0
          }
        } ],
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/ConnInfo"
              }
            }
          }
        },
        "responses" : {
          "200" : {
            "description" : "Expected response to a valid request",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ConnInfo"
                }
              }
            }
          },
          "201" : {
            "description" : "Expected response to a valid request",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ConnInfo"
                }
              }
            }
          },
          "404" : {
            "description" : "Invalid ServiceName value",
            "content" : { }
          },
          "default" : {
            "description" : "Default error sample response"
          }
        }
      }
    }
  },
  "components" : {
    "schemas" : {
      "ConnInfo" : {
        "required" : [ "index", "serviceName" ],
        "properties" : {
          "serviceName" : {
            "type" : "string"
          },
          "index" : {
            "maximum" : 32,
            "minimum" : 0,
            "type" : "integer",
            "default" : 0
          },
          "ipAddr" : {
            "pattern" : "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$",
            "type" : "string",
            "example" : "192.168.100.11"
          },
          "protocol" : {
            "type" : "string",
            "description" : "communication protocol",
            "enum" : [ "tcp", "udp", "sctp", "http" ],
            "default" : "tcp"
          }
        },
        "description" : "Information ipAddress and port for service"
      }
    }
  }
}